<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="ESTILO/Login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <title>Bienvenido a DigitalDrift</title>
</head>
<body>
    <div class="container-form sign-up">
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a DigitalDrift</h2>
                <p>Para acceder, inicie sesión aquí</p>
                <button class="sign-up-btn">INICIAR SESION</button>
            </div>
        </div>
        <form class="formulario">
            <h2 class="create-account">Registro para crear su cuenta</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-google' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
            <p class="cuenta-gratis"></p>
            <input type="text" placeholder="Nombre">
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <a href="../PAGINA PRINCIPAL/Pagina.html">REGISTRARSE</a>
        </form>
    </div>
    <div class="container-form sign-in">
        <form class="formulario">
            <h2 class="create-account">Iniciar Sesion</h2>
            <div class="iconos">
                <div class="border-icon">
                    <i class='bx bxl-facebook-circle'></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-google' ></i>
                </div>
                <div class="border-icon">
                    <i class='bx bxl-twitter' ></i>
                </div>
            </div>
            <p class="cuenta-gratis"></p>
            <input type="email" placeholder="Email">
            <input type="password" placeholder="Contraseña">
            <a href="../PAGINA PRINCIPAL/Pagina.html">INICIAR SESION</a>
        </form>
        <div class="welcome-back">
            <div class="message">
                <h2>Bienvenido a DigitalDrift</h2>
                <p>Si aún no tiene una cuenta, regístrese aquí</p>
                <button class="sign-in-btn">REGISTRARSE</button>
            </div>
        </div>
    </div>
    <script src="JS/Login.js"></script>
</body>

</html>
